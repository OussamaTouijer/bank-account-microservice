<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="accounts" class="table">
        <thead>
        <tr>
          <th>ID</th><th>Balance</th>
          <th>CreateAt</th><th>Currency</th>
          <th>Type</th><th>CustomerId</th><th>CustomerName</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let a of accounts">
          <td>{{ a.accountId }}</td><td>{{ a.balance }}</td>
          <td>{{ a.createAt }}</td><td>{{ a.currency }}</td>
          <td>{{ a.type }}</td><td>{{ a.customerId }}</td><td>{{ a.customer.firstName }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
